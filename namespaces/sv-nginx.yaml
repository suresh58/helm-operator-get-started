apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: sv-configmap
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        env:
        - name: LANGUAGE
          value: English
        - name: API_KEY
          value: 123-456